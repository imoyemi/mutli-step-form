<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="step2.css" />
    <link rel="stylesheet" href="step4.css" />
  </head>
  <body>
    <div class="container" >
       <aside class="sidebar">
      <div class="side-item">
        <button class="side-btn focus">1</button>
        <div class="side-txt">
          <p>step 1</p>
          <h4>your info</h4>
        </div>
      </div>
      <div class="side-item">
        <button class="side-btn">2</button>
        <div class="side-txt">
          <p>step 2</p>
          <h4>select plan</h4>
        </div>
      </div>
      <div class="side-item">
        <button class="side-btn">3</button>
        <div class="side-txt">
          <p>step 3</p>
          <h4>add-ons</4>
        </div>
      </div>
      <div class="side-item">
        <button class="side-btn side-btn--active">4</button>
        <div class="side-txt">
          <p>step 4</p>
          <h4>summary</h4>
        </div>
      </div>
    </aside>
    <main>
      <header>
        <h3>
        Finishing up
        </h3>
        <p class="page-head">
         Double-check everything looks OK before confirming.
        </p>
      </header>
      <div class="step-container">
        <div class="payment">
         <div class="payment-center">
            <div class="payment-center-txt">
                <p><span class="planname">Arcade</span><span class="mo-yr">(Monthly)</span></p>
               <span class="change">Change</span>
            </div>
           <p class="planprice">$<span class="number">9</span>/mo</p>
        </div>
        <div class="payment-">
            <div class="payment-service ">
                <p>Online service</p>
                <span>+$1/mo</span>
            </div>
            <div class="payment-storage">
                <p>Larger storage</p>
                <span>+$2/mo</span>
            </div>
            <div class="payment-custom">
                <p>Customizable Profile</p>
                <span>+$2/mo</span>
            </div>
        </div>
        </div>
        <div class="total-price">
           <p>Total <span id="total-mo">(per month)</span></p>
           <span id="price">+$<span class="total-number">12</span>/<span class="number-mo">mo</span></span>
        </div>
      </div>
        <button class="goback">go back</button>
        <button class="nextbtn">confirm</button>
    </main>
  </div>
  <script src="step4.js"></script>
  </body>
</html>
