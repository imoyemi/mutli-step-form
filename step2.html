<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select your plan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="step2.css" />
  </head>
  <body>
    <div class="container" >
       <aside class="sidebar">
      <div class="side-item">
        <button class="side-btn focus">1</button>
        <div class="side-txt">
          <p>step 1</p>
          <h4>your info</h4>
        </div>
      </div>
      <div class="side-item">
        <button class="side-btn side-btn--active">2</button>
        <div class="side-txt">
          <p>step 2</p>
          <h4>select plan</h4>
        </div>
      </div>
      <div class="side-item">
        <button class="side-btn">3</button>
        <div class="side-txt">
          <p>step 3</p>
          <h4>add-ons</4>
        </div>
      </div>
      <div class="side-item">
        <button class="side-btn">4</button>
        <div class="side-txt">
          <p>step 4</p>
          <h4>summary</h4>
        </div>
      </div>
    </aside>
    <main>
      <header>
        <h3>
         Select your plan
        </h3>
        <p class="page-head">
          You have the option of monthly or yearly billing.
        </p>
      </header>
      <div class="main-container">  
       
          <div class="card card--active">
            <img src="/img/icon-arcade.svg" alt="icon-arcade">
            <div class="card-info">
                <p class="plan">Arcade</p>
                <span class="price">  &#36;9/mo</span>
                <p class="free"> 2 months free</p>
            </div>
        </div>

        <div class="card">
            <img src="/img/icon-advanced.svg" alt="icon-advanced" class="photo">
            <div class="card-info">
                <p class="plan">advanced</p>
                <span class="price">&#36;12/mo</span>
                <p class="free"> 2 months free</p>
            </div>
        </div>
        <div class="card">
            <img src="/img/icon-pro.svg" alt="icon-pro">
            <div class="card-info">
                <p class="plan">pro</p>
                <span class="price">&dollar;15/mo</span>
                <p class="free"> 2 months free</p>
            </div>
        </div>
        <div class="card-toggle">
            <span class="monthly">monthly</span>
            <button class="toggle"><i class="fas fa-toggle-on"></i></button>
            <span class="yearly">yearly</span>
        </div>
      </div>
        <button class="goback">go back</button>
        <button class="nextbtn">next step</button>
    </main>
  </div>
  <script src="step2.js"></script>
  </body>
</html>
